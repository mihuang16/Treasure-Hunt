<!DOCTYPE html>
<html>
    <head>
        <title>Treasure Hunt</title>
        <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Caveat:700|Sacramento|Special+Elite|ZCOOL+KuaiLe" rel="stylesheet">
    </head>
    <body>
        <h1>Treasure Hunt!</h1>
        <img class="chips" src="https://rebuilding-your-life.com/wp-content/uploads/2016/08/Casino-Chips.jpg">
        <a target="_blank" href="https://www.youtube.com/watch?v=krV0U5T4p2s">
            <img class="chipsec" src="https://rebuilding-your-life.com/wp-content/uploads/2016/08/Casino-Chips.jpg">
        </a>
        <h3 class="hints">Let's begin! Click on the begin button!</h3>
        <h4 class="trick">Claim!</h4>
        <br class="space">
        <button class="begin">Begin!</button>
        <button class="restart">Restart!</button>
        <p class="line firstline">Click</p>
        <p class="line secondline">on</p>
        <p class="line thirdline">the</p>
        <p class="line fourthline">second</p>
        <p class="line fifthline">line</p>
        <p class="line sixthline">to</p>
        <p class="line seventhline">continue!</p>
        <button class="hide">Hide</button>
        <button class="show">Show</button>
    </body>
</html>
